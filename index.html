<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">\
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="styleSearch.css">
    <link rel="stylesheet" href="styleResult.css">
    <title>Meal App API</title>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <label for="searchType" class="search">Search by:</label>
            <select id="searchType" class="search">
                <option value="Name" class="search">Name</option>
                <option value="Category" class="search">Category</option>
                <option value="Area" class="search">Area</option>                
            </select>
            <label for="searchBox" class="search searchName">Your keyword:</label>
            <input type="text" name="searchBox" id="searchBox" class="search searchName"  autocomplete="off" placeholder="Enter a keyword...">

            <label for="selectCategory" class="search searchCateg hidden">Select category:</label>
            <select name="selectCategory" id="selectCategory" class="search searchCateg hidden"></select>

            <label for="selectArea" class="search searchArea hidden">Select area:</label>
            <select name="selectArea" id="selectArea" class="search searchArea hidden"></select>

            <button type="submit" id="submit" class="search btn" >Search</button>
        </div>
        <div class="results-container">
            <div class="message-result-container">
                <h4 class="message-result"></h4>
            </div>
            <div class="results-cards-container">
                
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

      <div class="modal-content">
        <div class="modal-div1">
          <span class="close">&times;</span>
          <h1 class="modal-title"></h1>
          
        </div>
        <div class="modal-div2">
          <h2 class="modal-category"></h2>
          <h2 class="modal-area"></h2>
        </div>
        <div class="modal-div3">
          <img src="" alt="" class="modal-img">
          <p class="modal-instructions"></p>
        </div>
        <div class="modal-div4">
          <h6>Ingredients</h6>
          <ul class="modal-ingredients"></ul>
        </div>
        
        
      </div>
    
    </div>

    <div class="container modal" id="myModal"> 
      <div  id="myCarousel" class="carousel slide modal-content" data-ride="carousel">

        <span class="close">&times;</span>

        <div class="carousel-inner">
          <!-- <div class="item active">

            <h1> LOS ANGELES</h1>
            <img src="la.jpg" alt="Los Angeles" style="width:100%;">
            
          </div>
    
          <div class="item">
            <img src="chicago.jpg" alt="Chicago" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="ny.jpg" alt="New york" style="width:100%;">
          </div> -->
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  

    <!--Scripts-->
    <script src="modal.js"></script>
    <script src="loadData.js"></script>
    <script src="app.js"></script>


</body>
</html>
