<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="styleSearch.css">
    <link rel="stylesheet" href="styleResult.css">
    <title>Meal App API</title>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <label for="searchType" class="search">Search by:</label>
            <select id="searchType" class="search">
                <option value="Name" class="search">Name</option>
                <option value="Category" class="search">Category</option>
                <option value="Area" class="search">Area</option>                
            </select>
            <label for="searchBox" class="search searchName">Your keyword:</label>
            <input type="text" name="searchBox" id="searchBox" class="search searchName"  autocomplete="off" placeholder="Enter a keyword...">

            <label for="selectCategory" class="search searchCateg hidden">Select category:</label>
            <select name="selectCategory" id="selectCategory" class="search searchCateg hidden"></select>

            <label for="selectArea" class="search searchArea hidden">Select area:</label>
            <select name="selectArea" id="selectArea" class="search searchArea hidden"></select>

            <button type="submit" id="submit" class="search btn" >Search</button>
        </div>
        <div class="results-container">
            <div class="message-result-container">
                <h4 class="message-result"></h4>
            </div>
            <div class="results-cards-container">
                
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
          <div class="modal-div1">
            <span class="close">&times;</span>
            <h1 class="modal-title"></h1>
            
          </div>
          <div class="modal-div2">
            <h2 class="modal-category"></h2>
            <h2 class="modal-area"></h2>
          </div>
          <div class="modal-div3">
            <img src="" alt="" class="modal-img">
            <p class="modal-instructions"></p>
          </div>
          <div class="modal-div4">
            <h6>Ingredients</h6>
            <ul class="modal-ingredients"></ul>
          </div>
          
          
        </div>
      
    </div>
  

    <!--Scripts-->
    <script src="modal.js"></script>
    <script src="loadData.js"></script>
    <script src="app.js"></script>

</body>
</html>
